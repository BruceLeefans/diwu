<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link {
			color: red;
		}
/* 		未访问的链接 */
		a:visited {
			color: yellow;
		}
/* 		链接访问后的颜色 */
		a:hover {
			color: blue
		}
/* 		鼠标放上去的颜色 */
		a:active{
			color: pink
		}
/* 		鼠标选取的颜色 */
	</style>
</head>
<body>
	<a href="#">点我跳转</a>
</body>
</html>
